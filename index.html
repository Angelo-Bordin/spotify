<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="spotify" content="width=device-width, initial-scale=1.0">
    <title>Spotify By Angelo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="icons/css/uicons-regular-rounded.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="index">
        <div id="principal">
        </div>
        <div id="menu_lateral">
            <div id="logo">
                <img src="logotipo.jpg">   
                Spotify
            </div>
            <div id="menu_lateral-superior">

                <div class="botao-superior">
                    <div class="inicio">
                        <i class="fi-rr-home"></i>
                        <a>Início</a> 
                    </div>
                    <div class="buscar">
                        <i class="fi-rr-search"></i> 
                        <a>Buscar</a> 
                    </div>
                    <div class="biblioteca">
                        <i class="fi-rr-book-alt"></i> 
                        <a>Sua Biblioteca</a> 
                    </div>
                </div>

                <div class="botao-inferior">
                    <div class="playlist">
                        <i class="fi-rr-apps-add"></i>
                        Criar Playlist 
                    </div>
                    <div class="curtidas">
                        <i class="fi-rr-comment-heart"></i>
                        Músicas Curtidas
                    </div>
                </div>
                
            </div>
            <div id="menu_lateral-inferior">

            </div>
        </div>
        <div id="player">
            <div class="music_details">
                <div id="music_image">

                </div>
                <div id="names">
                    <div id="music_name">
                        
                    </div>
                    <div id="music_artist_name">

                    </div>
                </div>
            </div>
            <div class="player_control">

                <div id="controls">
                    <div id="controls_class">
                        <i class="fi-rr-shuffle"></i>
                        <i class="fi-rr-angle-double-left"></i>
                        <i class="fi-rr-pause"></i>
                        <i class="fi-rr-angle-double-right"></i>
                        <i class="fi-rr-refresh"></i>
                    </div>
                </div>

                <div id="music_length">

                </div>

            </div>
            <div class="music_config">

            </div>
        </div>   
    </div>
</body>
<script>
    teste();
</script>
</html>
